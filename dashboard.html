<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Icatalog</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header class="header">
        <h1>Icatalog</h1>
    </header>

    <div class="main-container">
        
        <main class="catalog-container" id="catalog">
            </main>

        <aside class="cart-container">
            <h2>Carrinho de Compras</h2>
            <ul id="cart-items">
                <p class="empty-cart-message">Seu carrinho est√° vazio.</p>
            </ul>
            <div class="cart-total">
                <p>Total: <span id="cart-total-value">R$ 0,00</span></p>
            </div>
            <div class="cart-actions">
                <button id="finalize-btn">Finalizar Compra</button>
                <button id="clear-cart-btn">Limpar Carrinho</button>
            </div>
        </aside>

    </div>

    <script src="script.js"></script>

</body>
</html>
